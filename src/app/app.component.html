<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" routerLink="/signup"><mat-icon>face</mat-icon><span>Signup</span></a>
      <a mat-list-item (click)="sidenav.close()" routerLink="/login"><mat-icon>play_for_work</mat-icon>login</a>
      <a mat-list-item (click)="sidenav.close()" routerLink="/trining"><mat-icon>alarm</mat-icon>Training</a>
      <mat-list-item>
        <button (click)="sidenav.close()" mat-icon-button><mat-icon>eject</mat-icon>Logout</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout class="nav-items" fxLayoutGap="10px">
          <li><a routerLink="/signup">Signup</a> </li>
          <li><a routerLink="/login">login</a> </li>
          <li><a routerLink="/trining">Training</a> </li>
          <li><a>Logout</a> </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
